<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!--Favicon-->
    <link rel="icon" type="image/png" href="hourglass.png">
    <!--Css link-->
    <link rel="stylesheet" href="style.css">
    <!--Font awesome icon link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Stop watch start-->
    <div class="watch">
        <div class="time">
            00:00:00
        </div>
        <div class="controls">
            <button id="start"><i class="fa-solid fa-play"></i></button>
            <button id="stop"><i class="fa-solid fa-stop"></i></button>
            <button id="reset"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>
    <!--Stop watch end-->
    <!--JavaScript link-->
    <script src="main.js"></script>
</body>
</html>
